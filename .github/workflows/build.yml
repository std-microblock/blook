name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'README.md'

jobs:
  xmake:
    strategy:
      matrix:
        os: [windows-2022]
        build_type: [debug, release]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup libstdc++-14
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt update
          sudo apt install -y gcc-14 g++-14 libstdc++-14-dev
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-14 100
          sudo update-alternatives --set gcc /usr/bin/gcc-14
          sudo update-alternatives --set g++ /usr/bin/g++-14

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: '2.9.8'
          actions-cache-folder: '.xmake-cache'
          actions-cache-key: ${{ matrix.os }}
          package-cache: true
          package-cache-key: ${{ matrix.os }}-${{ matrix.build_type }}
          # build-cache: true
          # build-cache-key: ${{ matrix.os }}-${{ matrix.build_type }}

      - name: Xmake configure
        run: |
          xmake config --yes --mode=${{ matrix.build_type }}

      - name: Build
        run: |
          xmake build --verbose --diagnosis --all
